<!-- clientes/templates/clientes/cadastrar_cliente_premium.html -->

{% extends 'clientes/base.html' %}

{% block content %}
<div class="container">
    <h2>Cadastrar Cliente Premium</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
